    <body class="bg-light">
        <div class="container py-4">
            <h1 class="mb-4">Editar hospedaje en Frontino</h1>
            <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" value="{{ hospedaje[1] }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Dirección:</label>
                    <input type="text" class="form-control" name="direccion" value="{{ hospedaje[2] }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" name="telefono" value="{{ hospedaje[3] }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción:</label>
                    <textarea class="form-control" name="descripcion">{{ hospedaje[4] }}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio:</label>
                    <input type="number" class="form-control" name="precio" step="0.01" min="0" value="{{ hospedaje[5] }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo:</label>
                    <input type="text" class="form-control" name="tipo" value="{{ hospedaje[6] }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagen actual:</label><br>
                    {% if hospedaje[7] %}
                        <img src="/{{ hospedaje[7] }}" alt="Imagen actual" style="max-width:120px;max-height:80px;object-fit:cover;border-radius:6px;">
                    {% else %}
                        <span class="text-muted">Sin imagen</span>
                    {% endif %}
                    <input type="hidden" name="imagen_actual" value="{{ hospedaje[7] }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nueva imagen (opcional):</label>
                    <input type="file" class="form-control" name="imagen" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Volver al inventario</a>
            </form>
        </div>
    </body>
